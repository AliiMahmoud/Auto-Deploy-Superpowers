---
- name: Create backend directory
  file:
    path: ~/backend-app
    state: directory

- name: unarchive the artifact 
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: isnstall node dep
  shell: |
    cd ~/backend-app
    npm install

- name: test ls in backend
  shell: | 
    cd ~/backend-app
    ls -la
    ls dist
  register: lol

- name: testing
  debug:
    msg: "{{lol.stdout.lines}}"


- name: running the app
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
  register: run_node

- name: checking node
  debug:
    msg: "{{run_node.stdout.lines}}"
 